<div *ngIf="hasImage" class="img-content">
  <div class="img-spacer">
  </div>
  <img class="img-display" [src]="post.thumbnailUrl" />
</div>
<h2 class="title" [ngClass]="txtLineClipClass">
  {{post.title}}
</h2>
<h3 class="title txt-clip-1">
  10km from your location
</h3>
<h4 class="title txt-clip-1">
  {{post.tags | arrMap:'name' | arrJoin}}
</h4>
